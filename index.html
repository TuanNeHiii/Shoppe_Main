<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Việt Nam | Mua và Bán Trên Ứng Dụng Di Động Hoặc Website</title>
    <link rel="icon" href="./assets/img/imgicweb.png">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- Reset Css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- BEM -->
    <!-- Block Elemetn Modifier -->
    <div class="app">
        <header class="header">
            <div class="grid">
                <nav class="header__navbar">
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item header__navbar-item--sepatare">
                            <a href="" class="header__navbar-item-link">
                                Kênh người bán
                            </a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link">
                                Trở thành người bán Shopee
                            </a>
                        </li>
                        <li class="header__navbar-item header__navbar-item--has-qr header__navbar-item--sepatare">
                            <a href="" class="header__navbar-item-link">
                                Tải ứng dụng
                            </a>

                            <!-- Header QR Code -->
                            <div class="header__qr">
                                <img src="./assets/img/qr_code.png" alt="QR Code" class="header__qr-img">
                                <div class="header__qr-apps">
                                    <img src="./assets/img/google_play.png" alt="" class="header__qr-download-img">
                                    <img src="./assets/img/app_store.png" alt="" class="header__qr-download-img">
                                </div>
                            </div>
                        </li>
                        <li class="header__navbar-item header__navbar-item--sepatare not-hover">Kết nối</li>
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-icon-link">
                                <i class="header__navbar-icon fab fa-facebook" title="Kết nối Facebook" ></i>
                            </a>
                        </li>
                        <li class="header__navbar-item">    
                            <a href="" class="header__navbar-icon-link">
                                <i class="header__navbar-icon fab fa-instagram" title="Kết nối Instagram" ></i>
                            </a>
                        </li>
                    </ul>
    
                    <ul class="header__navbar-list">
                        <li class="header__navbar-item header__navbar-item--has-notify">
                                <i class="header__navbar-icon far fa-bell"></i>
                                Thông báo

                            <!-- Header Notification -->
                            <div class="header__notify">
                                <div class="header__notify-body">
                                    <img src="./assets/img/notification.png" alt="" class="header__notify-img">
                                    <p class="header__notify-content">Đăng nhập để xem Thông báo</p>
                                </div>

                                <footer class="header__notify-footer">
                                    <div class="header__notify-footer-btn">
                                        <a href="" class="header__notify-footer-btn-content">Đăng ký</a>
                                    </div>  
                                    <div class="header__notify-footer-btn">
                                        <a href="" class="header__notify-footer-btn-content">Đăng nhập</a>
                                    </div>
                                </footer>
                            </div>
                        </li>
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link">
                                <i class="header__navbar-icon fas fa-question-circle"></i>
                                Trợ giúp
                            </a>
                        </li>
                        <li class="header__navbar-item header__navbar-item--has-language">
                                <i class="header__navbar-icon fas fa-globe"></i>
                                Tiếng Việt
                                <i class="fas fa-chevron-down mag-l"></i>

                                <!-- Header Language -->
                                <div class="header__language">
                                    <div class="header__language-btn">
                                        <a href="" class="header__language-btn-content">Tiếng Việt</a>
                                    </div>
                                    <div class="header__language-btn">
                                        <a href="" class="header__language-btn-content">English</a>
                                    </div>
                                </div>
                        </li>
                        <li class="header__navbar-item header__navbar-item--sepatare">
                            <a href="" class="header__navbar-item-link">
                                Đăng kí
                            </a>
                        </li>
                        <li class="header__navbar-item">
                            <a href="" class="header__navbar-item-link">
                                Đăng nhập
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="container">

        </div>

        <footer class="header__navbar-icon footer">

        </footer>
    </div>

    <!-- Modal -->
    <div class="modal">
        <div class="modal__overlay"></div>

        <div class="modal__body">
            <div class="modal__inner">
                
            </div>
        </div>
    </div>
</body>
</html>
